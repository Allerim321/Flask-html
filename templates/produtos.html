{% extends 'index.html' %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center pb-3 pt-3">Lista de Produtos:</h2>

    <table class="table table-bordered">
        <tr>                
            <th style="background-color: rgb(145, 149, 198);">Comprar</th>
            <th style="background-color: rgb(145, 149, 198);">Produto</th>
            <th style="background-color: rgb(145, 149, 198);;">Marca</th>
            <th style="background-color: rgb(145, 149, 198);">Pre√ßo</th>
        </tr>
        {% for item in itens %}
            <tr>
                <td style=" display: flex; justify-content: center;">
                    <div class="form-check">
                        <input style="width: 25px; height: 25px;" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </td>
                <td>{{ item['Produto'] }}</td>
                <td>{{ item['Marca'] }}</td>
                <td>{{ item['Preco'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-success align-middle p-3" style="background-color: rgb(101, 104, 142); width: 150px; border: none;"><a href="/produtos" style="text-decoration: none; color: #ffffff;">Comprar</a></button>
    </div>
</div>

{% endblock %}
